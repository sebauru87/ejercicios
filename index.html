<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="#"><img class="baby" src="https://assets.codepen.io/3/kiwi.svg">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
          <span class="toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="myNav">
          <ul class="navbar-nav mx-auto text-capitalize">
            <li class="nav-item active">
              <a class="nav-link" href="#">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">store</a>
            </li>
          </ul>
          <div class="nav-info-items d-none d-lg-flex ">
            <!-- single info -->
            <div class="nav-info align-items-center d-flex justify-content-between mx-lg-5">
              <span class="info-icon mx-lg-3"><i class="fas fa-phone"></i></span>
              <p class="mb-0">+ 123 456 789</p>
            </div>
            <!-- end of single info -->
            <!-- single info -->
            <div id="cart-info" class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5">
              <span class="cart-info__icon mr-lg-3"><i class="fas fa-shopping-cart"></i></span>
              <p class="mb-0 text-capitalize"><span id="item-count">2 </span> items - $<span class="item-total">10.49</span></p>
            </div>
            <!-- end of single info -->
          </div>
        </div>
      </nav>
    <div id="particles-js" class='container-fluid'>
        <div class="row">
            <div class="col-lg-4">
                <h1>Guess Number</h1>
                <button onClick='numberGame()'>Play guess number</button>
                <div id="mensaje"></div>
            </div>
        
            <div id="countW" class="col-lg-4">
                <h1>Count Words</h1>
                <input placeholder="Enter text" id="textInput">
                <button onclick="countWords()">Count Words</button>
                <div id="resultCount"></div>
            </div>
            <div class="col-lg-4">
                <h1><span id="rock">Rock</span> <span id="paper">Paper</span> <span id="scissors">Scissors</span></h1>
                <img src="https://s3-eu-west-1.amazonaws.com/wia-flarum-bucket/2018-07-04/1530701878-372923-blog-05.png" class="img-fluid">
                <div id="rpsResult"></div>
                <div id="rpsWinLoose"></div>
            </div>
            <div class="col-lg-4">
                <h1>Local Time</h1>
                <div id="localTime"></div>
            </div>
            <div id="imgGallery" class="col-lg-4 img-container">
                <a class="btn btn-left" onclick='changeImgMin()'><i class="fas fa-caret-left"></i></a>
                <a class="btn btn-right" onclick='changeImgPlus()'><i class="fas fa-caret-right"></i></a>
            </div>
            <div id="userContainer" class="col-lg-4">
                <div id="users">

                </div>
                <button id="addUser" onclick='addNewUser()'>Add new user</button>
            </div>
            

        </div>
    </div>
    

    <script src="particles.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="ejer.js"></script>
</body>
</html>
